<div class="d-flex justify-content-start">
  <div class="text-start">
    <h3>House Pie.</h3>
    <div *ngFor="let pizza of pizzas; let i = index">
      <h4>
        {{ pizza.pizza_name }}  {{ pizza.small_price }}/{{ pizza.large_price }}
      </h4>
      <p>{{ pizza.pizza_description }}</p>
    </div>
  </div>
</div>
