<div class="d-flex justify-content-start">
  <div class="text-start">
    <h3>Sandos.</h3>
    <p>6" hoagie toasted with garlic butter. Served ala carte</p>
    <div *ngFor="let sando of sandos">
      <h4>{{ sando.sando_name }}  {{ sando.sando_price }}</h4>
      <p>{{ sando.sando_description }}</p>
      <p *ngIf="sando.additional_text">{{ sando.additional_text }}</p>
    </div>
  </div>
</div>
