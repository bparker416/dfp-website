<div class="d-flex justify-content-start">
  <div class="text-start">
    <h3>Salad.</h3>
    <div *ngFor="let salad of salads">
      <h4>{{ salad.salad_name }} {{ salad.salad_price }}</h4>
      <p>{{ salad.salad_description }}</p>
      <p *ngIf="salad.additional_text !== null">{{ salad.additional_text }}</p>
    </div>
  </div>
</div>
