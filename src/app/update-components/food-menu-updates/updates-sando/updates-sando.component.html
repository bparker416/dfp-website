<div class="container mt-4">
  <h2>Sandos</h2>

  <!-- Button to initialize adding a new Sando -->
  <button class="btn btn-primary mb-3" (click)="initNewSando()">Add New Sando</button>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Sando Name</th>
      <th>Price</th>
      <th>Description</th>
      <th>Additional Info</th>
      <th>Active</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let sando of sandos">
      <td>{{ sando.sando_id }}</td>
      <td>{{ sando.sando_name }}</td>
      <td>{{ sando.sando_price }}</td>
      <td>{{ sando.sandop_description }}</td>
      <td>{{ sando.additional_text }}</td>
      <td>{{ sando.sando_active ? 'Yes' : 'No' }}</td>
      <td>
        <button class="btn btn-sm btn-warning me-2" (click)="editSando(sando)">Edit</button>
        <button class="btn btn-sm btn-danger me-2" (click)="deleteSando(sando.sando_id)">Delete</button>
        <button class="btn btn-sm btn-info" (click)="toggleSandoActive(sando.sando_id)">
          Toggle Active
        </button>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- Inline form for create or update -->
  <div class="card p-3" *ngIf="!isEditMode">
    <h4>Add a New Appetizer</h4>
    <form (ngSubmit)="saveSando()">
      <div class="mb-3">
        <label>Sando Name</label>
        <input
          type="text"
          [(ngModel)]="currentSando.sando_name"
          name="sando_name"
          class="form-control"
          required>
      </div>

      <!-- Price field -->
      <div class="mb-3">
        <label>Price</label>
        <input
          type="number"
          [(ngModel)]="currentSando.sando_price"
          name="sando_price"
          class="form-control"
          required>
      </div>

      <!-- Description field -->
      <div class="mb-3">
        <label>Description</label>
        <input
          type="text"
          [(ngModel)]="currentSando.sando_description"
          name="sando_description"
          class="form-control"
          required>
      </div>

      <!-- Additional info field -->
      <div class="mb-3">
        <label>Additional Info</label>
        <input
          type="text"
          [(ngModel)]="currentSando.additional_text"
          name="addition_text"
          class="form-control"
          required>
      </div>

      <!-- App active toggle checkbox -->
      <div class="mb-3 form-check">
        <input
          type="checkbox"
          [(ngModel)]="currentSando.sando_active"
          name="sando_active"
          class="form-check-input">
        <label class="form-check-label">Active</label>
      </div>

      <!-- Create button -->
      <button type="submit" class="btn btn-success">Create</button>
    </form>
  </div>

  <!-- Inline form for editing -->
  <div class="card p-3" *ngIf="isEditMode">
    <h4>Edit Appetizer</h4>
    <form (ngSubmit)="saveSando()">
      <div class="mb-3">
        <label>Sando Name</label>
        <input
          type="text"
          [(ngModel)]="currentSando.sando_name"
          name="sando_name"
          class="form-control"
          required>
      </div>

      <!-- Price field -->
      <div class="mb-3">
        <label>Price</label>
        <input
          type="number"
          [(ngModel)]="currentSando.sando_price"
          name="sando_price"
          class="form-control"
          required>
      </div>

      <!-- Description field -->
      <div class="mb-3">
        <label>Description</label>
        <input
          type="text"
          [(ngModel)]="currentSando.sando_description"
          name="sando_description"
          class="form-control"
          required>
      </div>

      <!-- Additional info field -->
      <div class="mb-3">
        <label>Additional Info</label>
        <input
          type="text"
          [(ngModel)]="currentSando.additional_text"
          name="addition_text"
          class="form-control"
          required>
      </div>

      <!-- Sando active toggle checkbox -->
      <div class="mb-3 form-check">
        <input
          type="checkbox"
          [(ngModel)]="currentSando.sando_active"
          name="sando_active"
          class="form-check-input">
        <label class="form-check-label">Active</label>
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary">Update</button>
      <button
        type="button"
        class="btn btn-secondary"
        (click)="isEditMode = false">
        Cancel
      </button>
    </form>
  </div>
</div>
