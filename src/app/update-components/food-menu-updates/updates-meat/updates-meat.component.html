<div class="container mt-4">
  <h2>Meats</h2>

  <!-- Button to initialize adding a new meat -->
  <button class="btn btn-primary mb-3" (click)="initNewMeat()">Add New Meat</button>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Meat Name</th>
      <th>Price</th>
      <th>Description</th>
      <th>Active</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let meat of meats">
      <td>{{ meat.meat_id }}</td>
      <td>{{ meat.meat_name }}</td>
      <td>{{ meat.meat_price }}</td>
      <td>{{ meat.meat_description }}</td>
      <td>{{ meat.meat_active ? 'Yes' : 'No' }}</td>
      <td>
        <button class="btn btn-sm btn-warning me-2" (click)="editMeat(meat)">Edit</button>
        <button class="btn btn-sm btn-danger me-2" (click)="deleteMeat(meat.meat_id)">Delete</button>
        <button class="btn btn-sm btn-info" (click)="toggleMeatActive(meat.meat_id)">
          Toggle Active
        </button>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- Inline form for create or update -->
  <div class="card p-3" *ngIf="!isEditMode">
    <h4>Add a New Meat</h4>
    <form (ngSubmit)="saveMeat()">
      <div class="mb-3">
        <label>Meat Name</label>
        <input
          type="text"
          [(ngModel)]="currentMeat.meat_name"
          name="meat_name"
          class="form-control"
          required>
      </div>

      <!-- Price field -->
      <div class="mb-3">
        <label>Price</label>
        <input
          type="number"
          [(ngModel)]="currentMeat.meat_price"
          name="meat_price"
          class="form-control"
          required>
      </div>

      <!-- Description field -->
      <div class="mb-3">
        <label>Description</label>
        <input
          type="text"
          [(ngModel)]="currentMeat.meat_description"
          name="meat_description"
          class="form-control"
          required>
      </div>

      <!-- Meat active toggle checkbox -->
      <div class="mb-3 form-check">
        <input
          type="checkbox"
          [(ngModel)]="currentMeat.meat_active"
          name="meat_active"
          class="form-check-input">
        <label class="form-check-label">Active</label>
      </div>

      <!-- Create button -->
      <button type="submit" class="btn btn-success">Create</button>
    </form>
  </div>

  <!-- Inline form for editing -->
  <div class="card p-3" *ngIf="isEditMode">
    <h4>Edit Meat</h4>
    <form (ngSubmit)="saveMeat()">
      <div class="mb-3">
        <label>Meat Name</label>
        <input
          type="text"
          [(ngModel)]="currentMeat.meat_name"
          name="meat_name"
          class="form-control"
          required>
      </div>

      <!-- Price field -->
      <div class="mb-3">
        <label>Price</label>
        <input
          type="number"
          [(ngModel)]="currentMeat.meat_price"
          name="meat_price"
          class="form-control"
          required>
      </div>

      <!-- Description field -->
      <div class="mb-3">
        <label>Description</label>
        <input
          type="text"
          [(ngModel)]="currentMeat.meat_description"
          name="meat_description"
          class="form-control"
          required>
      </div>

      <!-- Meat active toggle checkbox -->
      <div class="mb-3 form-check">
        <input
          type="checkbox"
          [(ngModel)]="currentMeat.meat_active"
          name="meat_active"
          class="form-check-input">
        <label class="form-check-label">Active</label>
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary">Update</button>
      <button
        type="button"
        class="btn btn-secondary"
        (click)="isEditMode = false">
        Cancel
      </button>
    </form>
  </div>
</div>
