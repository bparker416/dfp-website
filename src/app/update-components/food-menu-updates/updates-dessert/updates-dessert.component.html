<div class="container mt-4">
  <h2>Desserts</h2>

  <!-- Button to initialize adding a new dessert -->
  <button class="btn btn-primary mb-3" (click)="initNewDessert()">Add New Dessert</button>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Dessert Name</th>
      <th>Price</th>
      <th>Description</th>
      <th>Additional Info</th>
      <th>Active</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let dessert of desserts">
      <td>{{ dessert.dessert_id }}</td>
      <td>{{ dessert.dessert_name }}</td>
      <td>{{ dessert.dessert_price }}</td>
      <td>{{ dessert.dessert_description }}</td>
      <td>{{ dessert.additional_text }}</td>
      <td>{{ dessert.dessert_active ? 'Yes' : 'No' }}</td>
      <td>
        <button class="btn btn-sm btn-warning me-2" (click)="editDessert(dessert)">Edit</button>
        <button class="btn btn-sm btn-danger me-2" (click)="deleteDessert(dessert.dessert_id)">Delete</button>
        <button class="btn btn-sm btn-info" (click)="toggleDessertActive(dessert.dessert_id)">
          Toggle Active
        </button>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- Inline form for create or update -->
  <div class="card p-3" *ngIf="!isEditMode">
    <h4>Add a New Dessert</h4>
    <form (ngSubmit)="saveDessert()">
      <div class="mb-3">
        <label>Dessert Name</label>
        <input
          type="text"
          [(ngModel)]="currentDessert.dessert_name"
          name="dessert_name"
          class="form-control"
          required>
      </div>

      <!-- Price field -->
      <div class="mb-3">
        <label>Price</label>
        <input
          type="number"
          [(ngModel)]="currentDessert.dessert_price"
          name="dessert_price"
          class="form-control"
          required>
      </div>

      <!-- Description field -->
      <div class="mb-3">
        <label>Description</label>
        <input
          type="text"
          [(ngModel)]="currentDessert.dessert_description"
          name="dessert_description"
          class="form-control"
          required>
      </div>

      <!-- Additional info field -->
      <div class="mb-3">
        <label>Additional Info</label>
        <input
          type="text"
          [(ngModel)]="currentDessert.additional_text"
          name="addition_text"
          class="form-control"
          required>
      </div>

      <!-- Dessert active toggle checkbox -->
      <div class="mb-3 form-check">
        <input
          type="checkbox"
          [(ngModel)]="currentDessert.dessert_active"
          name="dessert_active"
          class="form-check-input">
        <label class="form-check-label">Active</label>
      </div>

      <!-- Create button -->
      <button type="submit" class="btn btn-success">Create</button>
    </form>
  </div>

  <!-- Inline form for editing -->
  <div class="card p-3" *ngIf="isEditMode">
    <h4>Edit Dessert</h4>
    <form (ngSubmit)="saveDessert()">
      <div class="mb-3">
        <label>Dessert Name</label>
        <input
          type="text"
          [(ngModel)]="currentDessert.dessert_name"
          name="dessert_name"
          class="form-control"
          required>
      </div>

      <!-- Price field -->
      <div class="mb-3">
        <label>Price</label>
        <input
          type="number"
          [(ngModel)]="currentDessert.dessert_price"
          name="dessert_price"
          class="form-control"
          required>
      </div>

      <!-- Description field -->
      <div class="mb-3">
        <label>Description</label>
        <input
          type="text"
          [(ngModel)]="currentDessert.dessert_description"
          name="dessert_description"
          class="form-control"
          required>
      </div>

      <!-- Additional info field -->
      <div class="mb-3">
        <label>Additional Info</label>
        <input
          type="text"
          [(ngModel)]="currentDessert.additional_text"
          name="additional_text"
          class="form-control"
          required>
      </div>

      <!-- Dessert active toggle checkbox -->
      <div class="mb-3 form-check">
        <input
          type="checkbox"
          [(ngModel)]="currentDessert.dessert_active"
          name="dessert_active"
          class="form-check-input">
        <label class="form-check-label">Active</label>
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary">Update</button>
      <button
        type="button"
        class="btn btn-secondary"
        (click)="isEditMode = false">
        Cancel
      </button>
    </form>
  </div>
</div>
