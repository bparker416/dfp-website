<div class="container mt-4">
  <h2>Sauces</h2>

  <!-- Button to initialize adding a new sauce -->
  <button class="btn btn-primary mb-3" (click)="initNewSauce()">Add New Sauce</button>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Sauce Name</th>
      <th>Active</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let sauce of sauces">
      <td>{{ sauce.sauce_id }}</td>
      <td>{{ sauce.sauce_name }}</td>
      <td>{{ sauce.sauce_active ? 'Yes' : 'No' }}</td>
      <td>
        <button class="btn btn-sm btn-warning me-2" (click)="editSauce(sauce)">Edit</button>
        <button class="btn btn-sm btn-danger me-2" (click)="deleteSauce(sauce.sauce_id)">Delete</button>
        <button class="btn btn-sm btn-info" (click)="toggleSauceActive(sauce.sauce_id)">
          Toggle Active
        </button>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- Inline form for create or update -->
  <div class="card p-3" *ngIf="!isEditMode">
    <h4>Add a New Salad</h4>
    <form (ngSubmit)="saveSauce()">
      <div class="mb-3">
        <label>Sauce Name</label>
        <input
          type="text"
          [(ngModel)]="currentSauce.sauce_name"
          name="sauce_name"
          class="form-control"
          required>
      </div>

      <!-- App active toggle checkbox -->
      <div class="mb-3 form-check">
        <input
          type="checkbox"
          [(ngModel)]="currentSauce.sauce_active"
          name="sauce_active"
          class="form-check-input">
        <label class="form-check-label">Active</label>
      </div>

      <!-- Create button -->
      <button type="submit" class="btn btn-success">Create</button>
    </form>
  </div>

  <!-- Inline form for editing -->
  <div class="card p-3" *ngIf="isEditMode">
    <h4>Edit Sauce</h4>
    <form (ngSubmit)="saveSauce()">
      <div class="mb-3">
        <label>Sauce Name</label>
        <input
          type="text"
          [(ngModel)]="currentSauce.sauce_name"
          name="sauce_name"
          class="form-control"
          required>
      </div>

      <!-- Sauce active toggle checkbox -->
      <div class="mb-3 form-check">
        <input
          type="checkbox"
          [(ngModel)]="currentSauce.sauce_active"
          name="sauce_active"
          class="form-check-input">
        <label class="form-check-label">Active</label>
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary">Update</button>
      <button
        type="button"
        class="btn btn-secondary"
        (click)="isEditMode = false">
        Cancel
      </button>
    </form>
  </div>
</div>
