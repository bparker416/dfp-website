<!-- Search functionality to search all menu items by name and return and list including all items that match -->

<div class="container">
  <h2>Search the Menu</h2>

  <div class="search-box">
    <input
      type="text"
      [(ngModel)]="searchQuery"
      placeholder="Search for an item..."
      (keyup.enter)="search()"
    />
    <button (click)="search()">Search</button>
  </div>

  <div *ngIf="menuResults.length > 0">
    <h3>Matching Menu Items:</h3>
    <ul>
      <li *ngFor="let item of menuResults">{{ item }}</li>
    </ul>
  </div>

  <div *ngIf="menuResults.length === 0 && searchQuery">
    <p>No matches found.</p>
  </div>
</div>
