name: Deploy Angular App to GitHub Pages

on:
  push:
    branches:
      - main  # Deploys when pushing to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js (Ensure compatibility)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20  # Adjust to your Angular version requirements

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: npm install

      # Step 4: Build the Angular App with correct base-href for GitHub Pages
      - name: Build Angular App
        run: ng build --configuration production --output-path=dist --base-href /dfp-website/

      # Step 5: Copy index.html to 404.html for Angular Routing Support
      - name: Enable Angular Routing (404.html)
        run: cp dist/dfp-website/browser/index.html src/404.html

      # Step 6: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/dfp-website  # Must match output directory from build
          publish_branch: gh-pages
